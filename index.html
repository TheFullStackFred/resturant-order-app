<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/590b1a5d95.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer type="module"></script>
    <title>Resturant Order App</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1 class="header-title">Jimmy's Dinner</h1>
        <p class="header-subtitle">The best burgers and pizzas in town.</p>
      </header>
      <!-- Main -->
      <main id="menu-items">
        <!--Menu items go here-->
      </main>
      <section id="order-items" class="order-items hidden">
        <!-- Order items goes here -->
      </section>
      <section id="total-price-section" class="total-price-section">
        <!-- Total price goes here -->
      </section>
      <section
        id="complete-order-section"
        class="complete-order-section"
      ></section>
    </div>
    <form class="modal hidden">
      <h2 class="modal-title">Enter card details</h2>
      <div class="input-fields">
        <input class="input" type="text" placeholder="Enter your name" />
        <input class="input" type="text" placeholder="Enter card number" />
        <input class="input" type="text" placeholder="Enter CVV" />
        <button class="pay-btn btn">Pay</button>
      </div>
    </form>
  </body>
</html>
